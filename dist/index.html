<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tests</title>
</head>
<body>
<span id="root"></span>

<script type="text/javascript" src="./reactopus.js"></script>
<script type="text/jsx">
	export default
	function App() {
	    const [count, setCount] = React.useState(0);
	    const textRef = React.useRef("Clique para começar");
	    const handleClick = () => {
	        setCount(count + 1);

	        if (count + 1 === 5) {
	            textRef.current = "Você clicou 5 vezes!";
	        }
	    };

	    return (
	        <div>
	            <h1>{textRef.current}</h1>
	            <button onClick={handleClick}>Click Here</button>
	            <p>Counting: {count}</p>
	        </div>
	    );
	};


	// Corrigido: usando a sintaxe JSX para renderizar o componente
	ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
